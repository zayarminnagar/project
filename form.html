<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h3 class="text-center my-5">form</h3>
	<div class="container">
		<h3 class="text-center my-4">student register</h3>
		<div class="row">
			<div class="offset-md-4 col-md-4">
				<form action="" method="" enctype="" >
					<div class="form-group">
						<label>Photo</label>
						<input type="file" name="" class="form-control-file">
					</div>
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="" class="form-control">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="" class="form-control">
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="number" name="" class="form-control">
					</div>

					<div class="form-group">
						<label for="Phone">Password</label>
						<input type="password" name="" class="form-control" id="Phone">
					</div>





					<label my-4 class="d-block">Gender</label>
					<div class="form-check-inline">
						<input type="radio" name="gender" value="Male" id="Male" class="form-check-input">
						<label for="Male" class="form-check-label">Male</label>
					</div>
					<div class="form-check-inline">
						<input type="radio" name="gender" value="Female" id="female" class="form-check-input">
						<label for="female" class="form-check-label">Female</label>
					</div>


					<label class="d-block" my-5>Hobbies</label>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Reading</label>
					</div>

					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Swimming</label>
					</div>


					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Gaming</label>
					</div>


					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Sleeping</label>
					</div>

					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Walking</label>
					</div>





					<div class="form-group">
						<label  class="form-check-label">choose year</label>
						<select class="form-control">
							<option>2016</option>
							<option>2017</option>
							<option>2018</option>
							<option>2019</option>
							<option>2020</option>
						</select>
					</div>


					<div class="form-group">



					<label my-5>Message</label>


					<textarea class="form-control"></textarea>
					

				</div>
				<input type="submit" name="" class="btn btn-success float-right" value="Save"  >



					





















					
				</form>

				
			</div>
		</div>
	</div>



	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>


</body>
</html>
